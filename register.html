    <!--Страница регистрации в личном кабинете-->
    <div class="main">
    <form class="head colorHead">
        <fieldset>
            <div>
                <div class="heading">Регистрация в личном кабинете</div>
                <div>
                    <div class="text">E-mail</div>
                    <div><input class="button1 colorButton" type="email" name="type" pattern="+@example\.com" required placeholder="Введите email:"></div>
                    <div class="text">Имя</div>
                    <div><input class="button1 colorButton" type="text" name="name" id="name" required placeholder="Введите имя"></div>
                    <div class="text">Фамилия</div>
                    <div><input class="button1 colorButton" type="text" name="firstname" id="firstname" required placeholder="Введите фамилию"></div>
                    <div class="text">Телефон</div>
                    <div><input  class="button1 colorButton" type="text" id="phone" name="phone" required placeholder="+7 (987) 654-32-10" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"></div>
                    <div class="text">Пароль</div>
                    <div><input class="button1 colorButton" type="password" name="password" placeholder="Введите пароль"></div>
                    <div class="text">Повторите пароль</div>
                    <div><input class="button1 colorButton" type="password" name="password" placeholder="Повторите пароль"></div>
                    <div class="Subscription">
                        <div>
                            <input class="checkbox" type="checkbox" name="Subscription" id="Subscription">
                        </div>
                        <div class="subscription"> <label for="Subscription">подтвердите согласие на обработку персональных данных</label></div>
                    </div>
                    <div><input class="button2 colorSubmit" type="submit" name="submit" value="Зарегистрироваться"></div>
                </div>
            </div>
        </fieldset>
    </form>
